<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
<form th:action="@{/api/user/create}" method="post" th:object="${user}">
  <label for="user_first_name">First Name:</label>
  <input type="text" id="user_first_name" name="userFirstName" th:field="*{userFirstName}" required><br>

  <label for="user_last_name">Last Name:</label>
  <input type="text" id="user_last_name" name="userLastName" th:field="*{userLastName}" required><br>

  <label for="user_login">Login:</label>
  <input type="text" id="user_login" name="userLogin" th:field="*{userLogin}" required><br>

  <label for="user_password">Password:</label>
  <input type="password" id="user_password" name="userPassword" th:field="*{userPassword}" required><br>

  <label for="user_email">Email:</label>
  <input type="email" id="user_email" name="userEmail" th:field="*{userEmail}" required><br>

  <label for="user_address">Address:</label>
  <input type="text" id="user_address" name="userAddress" th:field="*{userAddress}" required><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
